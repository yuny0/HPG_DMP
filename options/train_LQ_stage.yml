# general settings
name: 014_FeMaSR_LQ_stage
# name: debug_FeMaSR
model_type: FeMaSRModel
scale: &upscale 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: General_Image_Train
    type: HazeOnlineDataset
    dataroot_gt: ../datasets/HQ_sub
    # type: PairedImageDataset
    beta_range: [ 0.3, 1.5 ]
    A_range: [ 0.25, 1.0 ]
    color_p: 1.0
    color_range: [ -0.025, 0.025 ]
    io_backend:
      type: disk

    model_type: DPT_Next_ViT_L_384   #DPT_Next_ViT_L_384, MiDaS_small, DPT_Hybrid

    gt_size: 256
    use_resize_crop: True
    use_flip: True
    use_rot: True

    # data loader
    use_shuffle: true
    batch_size_per_gpu: &bsz 2
    num_worker_per_gpu: *bsz
    dataset_enlarge_ratio: 1

    prefetch_mode: cuda
    num_prefetch_queue: *bsz
    pin_memory: True

  val:
    name: General_Image_Valid
    type: BSRGANTrainDataset
    dataroot_gt: /gemini/data-1/test/clear
    dataroot_lq: /gemini/data-1/test/hazy
    crop_eval_size: 256
    model_type: DPT_Next_ViT_L_384
    io_backend:
      type: disk
    gt_size: 256

    use_resize_crop: False
    use_flip: False
    use_rot: False

# network structures
network_g:
  type: HPGDMPNet
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'silu'
  scale_factor: *upscale
  codebook_params: # has to order from low to high
    - [32, 1024, 512]
  ################ analysis #####################
  position: 'depth'
  prompt: True
  n_layers: 10 # layers of transformer
  depth_guide: 'prompt'
  use_residual: True
  ################ analysis #####################
  LQ_stage: true
  frozen_module_keywords: ['quantize', 'decoder', 'after_quant_group', 'out_conv']

network_d:
  type: UNetDiscriminatorSN
  num_in_ch: 3

# path
path:
  pretrain_network_hq: /gemini/code/pretrain_network/FeMaSR_HRP_model_g.pth
  pretrain_network_g:
  pretrain_network_d:
  strict_load: false
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [50000, 100000, 200000, 300000]
    gamma: 1


  total_iter: 40200
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

  pixel_woprompt_opt:
    type: L1Loss
    loss_weight: 0.1
    reduction: mean

  codebook_woprompt_opt:
    type: L1Loss
    loss_weight: 0.1
    reduction: mean

  ssim_woprompt_opt:
    loss_weight: 0.1

  perceptual_woprompt_opt:
    type: LPIPSLoss
    loss_weight: !!float 0.1

  perceptual_opt:
    type: LPIPSLoss
    loss_weight: !!float 1.0

  gan_opt:
    type: GANLoss
    gan_type: hinge
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: 0.1

  codebook_opt:
    loss_weight: 1

  codebook_second_opt:
    loss_weight: 1

  ssim_loss_opt:
    loss_weight: 0.4

  semantic_opt:
    loss_weight: 0.1

  net_d_iters: 1
  net_d_init_iters: !!float 0

# validation settingsÂ·
val:
  val_freq: !!float 5e2 #5e3
  save_img: true

  key_metric: lpips
  metrics:
    psnr: # metric name, can be arbitrary
      type: psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: ssim
      crop_border: 4
      test_y_channel: true
    lpips:
      type: lpips
      better: lower

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e8
  save_latest_freq: !!float 1e3
  show_tf_imgs_freq: !!float 5e2


